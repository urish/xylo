<!DOCTYPE html>
<html ng-app>
	<head>
		<meta charset="utf-8" />
		<link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/2.3.1/css/bootstrap.min.css" />
		<style>
			body {
				background: black;
			}
			
			footer {
				color: white;
			}
			
			.btn {
				position: relative;
			}
			
			.btn.animate {
				-webkit-animation: noteOnAnimation 0.7s;
			}
			
			@-webkit-keyframes "noteOnAnimation" {
				0% {
					box-shadow: inset 1px 1px 40px blue, inset -1px -1px 40px blue;
				}
				100% {
				}
			}
		</style>

	</head>
	<body>
		<header>
			<div class="navbar navbar-inverse navbar-fixed-top">
				<div class="navbar-inner">
					<div class="container">
						<a class="brand" href="#">Hard Drive Xylophone Simulator</a>
						<div class="nav-collapse collapse">
						</div>
					</div>
				</div>
			</div>
		</header>
		
		<div class="container" ng-controller="XyloController">
			<div class="hero-unit">
				<p>
					<button class="btn btn-large" ng-click="play(0);" ng-class="getAnimation(0)">do</button>
					<button class="btn btn-large" ng-click="play(2);" ng-class="getAnimation(2)">re</button>
					<button class="btn btn-large" ng-click="play(4);" ng-class="getAnimation(4)">mi</button>
					<button class="btn btn-large" ng-click="play(5);" ng-class="getAnimation(5)">fa</button>
					<button class="btn btn-large" ng-click="play(7);" ng-class="getAnimation(7)">sol</button>
					<button class="btn btn-large" ng-click="play(9);" ng-class="getAnimation(9)">la</button>
					<button class="btn btn-large" ng-click="play(11);" ng-class="getAnimation(11)">si</button>
					<button class="btn btn-large" ng-click="play(12);" ng-class="getAnimation(12)">do</button>
				</p>
				<p>
					<small>You can also use keyboard numbers 1 - 8 to play the notes.</small>
				</p>
			</div>
		</div>
		<footer>
			<div class="content">
				Copyright &copy; 2013, Omri Baumer &amp; Uri Shaked.
			</div>
		</footer>
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.1.4/angular.js"></script>
		<script src="script.js"></script>
	</body>
</html>
